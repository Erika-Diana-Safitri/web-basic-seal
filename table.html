<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Table</title>
</head>
<body>

<h1>Table Anggota Kelompok</h1>

<!--no, nama, kelompok-->

<form>
    <p>Nama:</p>
    <input type="text" name="nama" placeholder="enter your name">

    <p>Kelompok:</p>
    <input type="radio" name="kelompok" id="Banyuwangi">
    <label for="Banyuwangi">Banyuwangi</label>
    <input type="radio" name="kelompok" id="Jember">
    <label for="Jember">Jember</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="reset">
    </div>
</form>

<br>

<table border="2">
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Erika</td>
        <td>Banyuwangi</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Rika</td>
        <td>Jember</td>
    </tr>
</table>
    
</body>
</html>
